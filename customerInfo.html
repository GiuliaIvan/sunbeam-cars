<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information</title>
    <link rel="stylesheet" href="customerInfo.css">
	<script src="https://kit.fontawesome.com/5d9287a429.js" crossorigin="anonymous"></script> <!--LogIn icon-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

</head>
<body>
    
    <!--NAVBAR-->
    <header>
		<a class="company-name" href="index.html"><h1>SunbeamCars Inc.</h1></a>
		<a class="about-us" href="about.html"><h1>About us</h1></a>
		<i class="fas fa-sign-in-alt"> Log In</i>
	</header>


	<section>
		<img src="/img/car-c.jpg" alt="Image with car" id="image"> <!--Car image-->

		<!-- ACCESSORIES SECTION -->
		<div class="box-wrapper">

			<!-- Information transferred from the front page -->
			<div id="box1">

				<!-- Select the accessories -->
				<div class="middle-column">
					<div id="box3" style="font-size: 25px; font-weight: bold; padding-top: 30px; text-align: center;">
						Your informations

						<form id="form2">
                            <input type="text" id="first-name" class="info" placeholder="First name" required><br>
                            <input type="text" id="last-name" class="info" placeholder="Last name" required><br>
                            <input type="text" id="street-name" class="info" placeholder="Street name" required><br>
                            <input type="text" id="floor" class="info" placeholder="Number / floor" required><br>
                            <input type="text" id="postlandcity" class="info" placeholder="Postalcode and city" list="codesandcities"><br>
							<datalist id="codesandcities"></datalist>
                            <input type="checkbox" id="18-checkbox" class="info" style="margin: 30px 0px 25px;"> I am 18 years old<br>
                                
                            <button type="submit">Book now</button>
						</form>
					</div>
				</div>

                <div id="yellow-box" style="font-size: 25px; font-weight: bold; padding-top: 30px;">
					<!-- Well chosen! -->
				</div>

			</div>
		</div>

	</section>

    <script src="customerInfo-output.js"></script>

</body>
</html>
